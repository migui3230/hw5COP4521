<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Add New User</title>
  </head>
  <!-- add user page html -->
  <body>
    <div class="container mt-5">
      <h1>Add a new Hospital App User</h1>
      <form method="POST" action="{{ url_for('add_user') }}">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" />
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="text" class="form-control" id="age" name="age" />
        </div>
        <div class="mb-3">
          <label for="phone_number" class="form-label">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="phone_number"
            name="phone_number"
          />
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="has_covid"
            name="has_covid"
          />
          <label class="form-check-label" for="has_covid">Has COVID</label>
        </div>
        <div class="mb-3">
          <label for="security_role_level" class="form-label"
            >Security Role Level (1-3)</label
          >
          <input
            type="text"
            class="form-control"
            id="security_role_level"
            name="security_role_level"
          />
        </div>
        <div class="mb-3">
          <label for="login_password" class="form-label">Login Password</label>
          <input
            type="password"
            class="form-control"
            id="login_password"
            name="login_password"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
